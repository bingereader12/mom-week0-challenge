<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>

    <link rel="stylesheet" href="adv_search.css">

</head>
<body>
    <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href = "https://google.com/search">

            <img src="google_PNG.png" width="90" alt="" class="d-inline-block align-middle mr-2">
    
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="btn btn-primary" class="nav-link active" aria-current="page" href="search.html" style='margin-right:5px' role="button">Search</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-primary" class="nav-link" href="images.html" >Images</a>
              </li>
          </div>
        </div>
      </nav>
      <form action = "https://google.com/search">
      <div align="left">
        <h1 class="h1">Advanced Search</h1>
        
        <label class="label1">All these words:</label>
        <input type="text" name="as_q" id="searchbar1" placeholder=" Enter words">
        <label class="label2">This exact word or phrase:</label>
        <input type="text" name="as_epq" id="searchbar2" placeholder=" Enter Words">
        <label class="label3">Any of these words:</label>
        <input type="text" name="as_oq" id="searchbar3" placeholder=" Enter Words">
        <label class="label4">None of these words:</label>
        <input type="text" name="as_eq" id="searchbar4" placeholder=" Enter Words">
        <button class="btn btn-outline-success" id="search_button" type="submit">Advanced Search</button>      
    
      </div>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
</body>
</html>
